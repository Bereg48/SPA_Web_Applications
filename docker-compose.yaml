version: '3'

services:

  redis:
    image: redis
    ports:
      - '6379:6379'
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata


  app:
    build: .
    tty: true
    command: >
      bash -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - '8001:8000'
    depends_on:
      - db
  celery:
    build: .
    tty: true
    command: celery -A config worker --loglevel=info --pool=eventlet
    depends_on:
      - redis
      - app

  celery_beat:
    build: .
    tty: true
    command: celery -A config beat -l info -s django
    depends_on:
      - redis
      - app





volumes:
  pg_data:

